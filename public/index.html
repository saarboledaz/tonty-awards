<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonty Awards 2025 - Sistema de Votación</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0d1f0d 0%, #1a0a0a 100%);
      background-image:
        radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 100, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0d1f0d 0%, #1a0a0a 100%);

      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;

      box-shadow:

      overflow: hidden;

    @media (max-width: 768px) {
      .container {
        border-radius: 15px;
        margin: 10px;
      }
    }

    .header {
      background: linear-gradient(135deg, #8b0000 0%, #0f3d0f 100%);

        radial-gradient(circle at 30% 50%, rgba(255, 215, 0, 0.2) 0%, transparent 50%),

    }

    @media (max-width: 768px) {
      .header {
        padding: 20px 15px;

    }

    .header h1 {
      font-size: 26px;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

    }

    @media (max-width: 768px) {

    }

    @media (max-width: 480px) {

    }

    .content {

    }

    }

    .status-badge {

    .election-info {

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;

<body>
  <div class="container">
    <div class="header">
      <h1>Tonty Awards 2025</h1>
      <p>Sistema de Votación</p>
    </div>

    <div class="content" id="app">
      <div class="loading">
        <div class="spinner"></div>
        <p>Cargando datos de votación...</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let selectedCandidate = null;
    let currentElection = null;
    let hasVotedInCurrent = false;
    let currentVoterName = null;
    let socket = null;
    let lastElectionId = null;

    // Initialize WebSocket connection
    function initWebSocket() {
      socket = io();

      socket.on('connect', () => {
        console.log('Connected to server');
      });

      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });

      // Listen for election updates
      socket.on('election-update', (election) => {
        console.log('Election update received:', election);

        // Check if this is a new election
        if (election && lastElectionId !== election.id) {
          lastElectionId = election.id;
          hasVotedInCurrent = false;
          currentVoterName = null;
        }

        currentElection = election;
        renderElection();
      });

      // Listen for election closure
      socket.on('election-closed', (results) => {
        console.log('Election closed, results:', results);
        currentElection = null;
        renderResults(results);
      });

      // Listen for vote events (optional - for live vote count updates)
      socket.on('vote-cast', (data) => {
        console.log('Vote cast:', data);
        // Could update live vote counts here if desired
      });

      socket.on('connect_error', (error) => {
        console.error('Connection error:', error);
        renderError('Error de conexión. Por favor, actualiza la página.');
      });
    }

    // Fallback: Fetch current election (used for initial load if WebSocket is slow)
    async function fetchCurrentElection() {
      try {
        const response = await fetch('/api/current-election');
        const data = await response.json();
        currentElection = data;

        if (data && data.id) {
          lastElectionId = data.id;
        }

        renderElection();
      } catch (error) {
        console.error('Error fetching election:', error);
        renderError('Error al cargar los datos de votación');
      }
    }

    // Show modal
    function showModal(title, message, type) {
      // Remove existing modal if any
      const existingModal = document.getElementById('modal');
      if (existingModal) {
        existingModal.remove();
      }

      const iconSymbol = type === 'success' ? '✓' : '✕';
      const iconClass = type === 'success' ? 'modal-icon-success' : 'modal-icon-error';

      const modalHTML = `
        <div class="modal-overlay" id="modal" onclick="closeModal(event)">
          <div class="modal">
            <div class="modal-icon ${iconClass}">${iconSymbol}</div>
            <h3>${title}</h3>
            <p>${message}</p>
            <button class="btn btn-primary" onclick="closeModal()">OK</button>
          </div>
        </div>
      `;

      document.body.insertAdjacentHTML('beforeend', modalHTML);
    }

    // Close modal
    function closeModal(event) {
      // Only close if clicking overlay or OK button
      if (!event || event.target.id === 'modal' || event.target.tagName === 'BUTTON') {
        const modal = document.getElementById('modal');
        if (modal) {
          modal.remove();
        }
      }
    }

    // Fetch latest results (fallback)
    async function fetchLatestResults() {
      try {
        const response = await fetch('/api/results/latest');
        if (response.ok) {
          const data = await response.json();
          renderResults(data);
        } else {
          renderNoElection();
        }
      } catch (error) {
        console.error('Error fetching results:', error);
        renderNoElection();
      }
    }

    // Smart render - only re-render if needed, preserve form state
    let currentView = null; // 'voting', 'voted', 'results', 'none'

    function shouldRerender(newView) {
      if (currentView !== newView) {
        currentView = newView;
        return true;
      }
      // Don't re-render the voting form if user is actively using it
      if (newView === 'voting') {
        const keyCodeInput = document.getElementById('keyCode');
        // Don't re-render if user has typed something or selected a candidate
        if (keyCodeInput && (keyCodeInput.value.length > 0 || selectedCandidate)) {
          return false;
        }
      }
      return true;
    }

    // Submit vote
    async function submitVote() {
      const keyCode = document.getElementById('keyCode').value.trim();

      if (!keyCode) {
        showModal('Información Faltante', 'Por favor ingresa tu código', 'error');
        return;
      }

      if (!selectedCandidate) {
        showModal('Información Faltante', 'Por favor selecciona un candidato', 'error');
        return;
      }

      try {
        const response = await fetch('/api/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            keyCode: keyCode,
            candidateId: selectedCandidate
          })
        });

        const data = await response.json();

        if (response.ok) {
          const voterName = data.voterName || 'Votante';
          hasVotedInCurrent = true;
          currentVoterName = voterName;

          showModal(
            '¡Voto Enviado!',
            `¡Gracias, ${voterName}! Tu voto ha sido registrado exitosamente.`,
            'success'
          );

          // Clear form and refresh after modal closes
          document.getElementById('keyCode').value = '';
          selectedCandidate = null;

          setTimeout(() => {
            fetchCurrentElection();
          }, 2000);
        } else {
          if (data.error && data.error.includes('already voted')) {
            hasVotedInCurrent = true;
            fetchCurrentElection();
          }
          showModal('Error al Votar', data.error || 'No se pudo enviar el voto', 'error');
        }
      } catch (error) {
        console.error('Error submitting vote:', error);
        showModal('Error', 'No se pudo enviar el voto. Por favor, intenta nuevamente.', 'error');
      }
    }

    // Render election
    function renderElection() {
      const app = document.getElementById('app');

      if (!currentElection) {
        if (shouldRerender('none')) {
          fetchLatestResults();
        }
        return;
      }

      const statusClass = `status-${currentElection.status}`;
      const statusText = currentElection.status.toUpperCase();

      // Show "already voted" screen if user has voted
      if (hasVotedInCurrent) {
        if (!shouldRerender('voted')) {
          return; // Don't re-render if already showing voted screen
        }

        app.innerHTML = `
          <span class="status-badge ${statusClass}">${statusText}</span>

          <div class="election-info">
            <h2>${currentElection.name}</h2>
            <p><strong>Cierra:</strong> ${new Date(currentElection.close_datetime).toLocaleString('es-ES')}</p>
          </div>

          <div class="already-voted-container">
            <div class="already-voted-icon">✓</div>
            <h3>¡Ya has Votado!</h3>
            <p>${currentVoterName ? `¡Gracias, ${currentVoterName}!` : '¡Gracias!'} Tu voto ha sido registrado.</p>
            <p>Los resultados estarán disponibles cuando cierre la votación.</p>
            <button class="btn btn-primary" onclick="resetVoteStatus()">Votar con Código Diferente</button>
          </div>

          <div class="refresh-timer">
            Conectado - Actualizaciones en tiempo real activadas
          </div>
        `;
        return;
      }

      if (!shouldRerender('voting')) {
        return; // Don't re-render if user is actively using the form
      }

      // Save current form state before re-rendering
      const oldKeyCode = document.getElementById('keyCode')?.value || '';
      const oldSelection = selectedCandidate;

      app.innerHTML = `
        <span class="status-badge ${statusClass}">${statusText}</span>

        <div class="election-info">
          <h2>${currentElection.name}</h2>
          <p><strong>Inicia:</strong> ${new Date(currentElection.start_datetime).toLocaleString('es-ES')}</p>
          <p><strong>Cierra:</strong> ${new Date(currentElection.close_datetime).toLocaleString('es-ES')}</p>
        </div>

        <div id="message"></div>

        <div class="key-code-input">
          <label for="keyCode">Ingresa tu Código de 6 Caracteres</label>
          <input
            type="password"
            id="keyCode"
            maxlength="6"
            placeholder="******"
            autocomplete="off"
          >
        </div>

        <div class="candidates">
          ${currentElection.candidates.map(candidate => `
            <div class="candidate-card" onclick="selectCandidate(${candidate.id})">
              <span class="candidate-name">${candidate.name}</span>
              <div class="radio"></div>
            </div>
          `).join('')}
        </div>

        <button class="btn btn-primary" onclick="submitVote()">
          Enviar Voto
        </button>

        <div class="refresh-timer">
          Conectado - Actualizaciones en tiempo real activadas
        </div>
      `;

      // Restore form state after re-rendering
      setTimeout(() => {
        if (oldKeyCode) {
          const keyCodeInput = document.getElementById('keyCode');
          if (keyCodeInput) {
            keyCodeInput.value = oldKeyCode;
          }
        }

        if (oldSelection) {
          selectedCandidate = oldSelection;
          // Re-select the previously selected candidate
          const cards = document.querySelectorAll('.candidate-card');
          cards.forEach((card) => {
            const onclick = card.getAttribute('onclick');
            if (onclick && onclick.includes(`selectCandidate(${oldSelection})`)) {
              card.classList.add('selected');
            }
          });
        }
      }, 0);
    }

    // Reset vote status (for voting with different key)
    function resetVoteStatus() {
      hasVotedInCurrent = false;
      currentVoterName = null;
      fetchCurrentElection();
    }

    // Render results
    function renderResults(data) {
      const app = document.getElementById('app');

      if (!data) {
        if (shouldRerender('none')) {
          renderNoElection();
        }
        return;
      }

      if (!shouldRerender('results')) {
        return; // Don't re-render if already showing results
      }

      const maxVotes = Math.max(...data.results.map(r => r.vote_count), 1);

      app.innerHTML = `
        <span class="status-badge status-closed">CERRADO</span>

        <div class="election-info">
          <h2>${data.election.name}</h2>
          <p><strong>Total de Votos:</strong> ${data.totalVotes}</p>
          ${data.winner ? `<p><strong>Ganador:</strong> ${data.winner.name} (${data.winner.votes} votos)</p>` : '<p><strong>Ganador:</strong> No se emitieron votos</p>'}
        </div>

        <div class="results">
          <h3 style="margin-bottom: 15px; color: #ffd700; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Resultados Finales</h3>
          ${data.results.map((result, index) => `
            <div class="result-item">
              <div class="result-header">
                <div style="display: flex; align-items: center; gap: 10px;">
                  <span class="result-name">${result.name}</span>
                  ${index === 0 && result.vote_count > 0 ? '<span class="winner-badge">Ganador</span>' : ''}
                </div>
                <span class="result-votes">${result.vote_count} votos</span>
              </div>
              <div class="result-bar">
                <div class="result-bar-fill" style="width: ${(result.vote_count / maxVotes * 100)}%"></div>
              </div>
            </div>
          `).join('')}
        </div>

        <div class="message message-info" style="margin-top: 20px;">
          Esta votación ha finalizado. Los resultados ya están disponibles.
        </div>

        <div class="refresh-timer">
          Conectado - Actualizaciones en tiempo real activadas
        </div>
      `;
    }

    // Render no election
    function renderNoElection() {
      if (!shouldRerender('none')) {
        return;
      }

      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="no-election">
          <h3>No hay Votación Activa</h3>
          <p>Actualmente no hay ninguna votación activa. Por favor, vuelve más tarde.</p>
        </div>
        <div class="refresh-timer">
          Conectado - Actualizaciones en tiempo real activadas
        </div>
      `;
    }

    // Render error
    function renderError(message) {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="message message-error">
          ${message}
        </div>
      `;
    }

    // Select candidate
    function selectCandidate(candidateId) {
      selectedCandidate = candidateId;
      document.querySelectorAll('.candidate-card').forEach(card => {
        card.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
    }

    // Initialize
    initWebSocket();
    fetchCurrentElection(); // Initial fetch as fallback
  </script>
</body>
</html>
